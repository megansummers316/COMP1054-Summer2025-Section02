<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Example - Pricing Table</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <section class="pricing-container"><!--flex container-->
    <div class="pricing-card basic"><!--flex item-->
      <h2>Basic</h2>
      <p class="price">$9/mo</p>
      <ul>
        <li>1 User</li>
        <li>10GB Storage</li>
        <li>Email Support</li>
      </ul>
      <button>Choose Plan</button>
    </div>

    <div class="pricing-card pro"><!--flex item-->
      <h2>Pro</h2>
      <p class="price">$29/mo</p>
      <ul>
        <li>5 Users</li>
        <li>100GB Storage</li>
        <li>Priority Support</li>
      </ul>
      <button>Choose Plan</button>
    </div>

    <div class="pricing-card enterprise"><!--flex item-->
      <h2>Enterprise</h2>
      <p class="price">$99/mo</p>
      <ul>
        <li>Unlimited Users</li>
        <li>1TB Storage</li>
        <li>24/7 Support</li>
      </ul>
      <button>Choose Plan</button>
    </div>
  </section>
</body>
</html>
